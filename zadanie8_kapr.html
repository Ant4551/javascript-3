<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="utf-8">
    <title>Zadanie 8 - Kapral</title>
    <script type="text/javascript">
        function show_confirm() {
            var r = confirm("Naciśnij klawisz");
            if (r == true) { 
                document.write("Nacisnąłeś OK!");
            } else { 
                document.write("Nacisnąłeś Cancel!");
            }
        }
        function okno_zamknij_kapral() {
            window.close();
        }
    </script>
</head>
<body>
    <h2>Zadanie 8 - Confirm Box</h2>
    <input type="button" onclick="show_confirm()" value="Pokaż confirm box" />
    <br><br>
    <input type="button" value="zamknij okno" onclick="okno_zamknij_kapral()"/>
</body>
</html>
