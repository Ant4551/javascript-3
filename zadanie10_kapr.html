<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <title>Zadanie 10 - Kapral</title>
    <meta charset="utf-8">
    <script language="JavaScript">
        var liczba1 = prompt("liczba1=", "");
        var liczba2 = prompt("liczba2=", "");
        var suma;
        var a = parseFloat(liczba1);
        var b = parseFloat(liczba2);
        suma = a + b;
        document.write("suma = " + a + " + " + b + " = " + suma + "<br>");
        
        function okno_zamknij_kapral() {
            window.close();
        }
    </script>
</head>
<body>
    <input type="button" value="zamknij okno" onclick="okno_zamknij_kapral()"/>
</body>
</html>
