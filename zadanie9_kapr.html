<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="utf-8">
    <title>Zadanie 9 - Kapral</title>
    <script type="text/javascript">
        function show_prompt() {
            var name = prompt("Napisz Imię", "Imie Nazwisko");
            if (name != null && name != "") {
                document.write("Witaj " + name + "! Jak się masz?");
            }
        }
        function okno_zamknij_kapral() {
            window.close();
        }
    </script>
</head>
<body>
    <h2>Zadanie 9 - Prompt Box</h2>
    <input type="button" onclick="show_prompt()" value="Pokaż prompt box" />
    <br><br>
    <input type="button" value="zamknij okno" onclick="okno_zamknij_kapral()"/>
</body>
</html>
